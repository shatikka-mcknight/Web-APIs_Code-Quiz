<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web APIs: Code Quiz</title>
    <!--links css to be pulled to use for the html files in assets folder-->
    <!-- CSS only-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!--Children 0-->
    <div class="container-sm">
        <!--Children 0-->
        <h1 class="title text-uppercase">Web API's: Code Quiz</h1>

        <!--Children 1-->
        <div id="quizContainer" class="card">
            <!--First Page to display with URL is launch everything else will be invisibable until Start Now button is click-->
            <!--Children 0-->
            <div id="quizMain" class="card-body">
                 <!--Children 0-->
                <h2 class="card-title">Coding Quiz Challenge</h2>
                <hr>
                 <!--Children 1-->
                <div class="card-subtitle">
                     <!--Children 0-->
                    <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your scoretime by 10 seconds!</p>
                </div>
                 <!--Children 2-->
                 <!--Start Quiz with the Button-->
                <button id="startTest" class="btn btn-outline-dark">Start Now</button>
            </div>
            
            <!--Quiz will start when OnClick button is trigger from the quizMain Start Now button is click...quizMain becomes invisibable and quizStart will display-->
            <!--Children 1-->
            <div id="quizStart" class="hide card-body">
                <!--Children 0-->
                <div class="text-end">
                    <h5>Time Remaining</h5>
                    <div id="timer">
                         <div class="timerSeconds"></div>
                    </div>
                </div>
                <div id="quiz">
                    <!--Children 0-->
                    <h3 id="questions"></h3>
                    <!--Children 1-->
                    <hr class="hr"> 
                    <!--Children 2-->
                    <div class="answers">
                        <!--button 0-->
                        <button class="button" id="btnChoice0">
                            <span id="answerChoice0"></span>
                        </button>
                        <!--button 1-->
                        <button class="button" id="btnChoice1">
                            <span id="answerChoice1"></span>
                        </button>
                        <!--button 1-->
                        <button class="button" id="btnChoice2">
                            <span id="answerChoice2"></span>
                        </button>
                        <!--button 1-->
                        <button class="button" id="btnChoice3">
                            <span id="answerChoice3"></span>
                        </button>
                    </div>
                </div>
                <hr class="hr">
                <div class="text-end">
                   <p id="progress"></p>
                </div>
                <hr>
                <footer class="text-center">
                    <p>Coding Quiz Challenge</p>
                </footer>
            </div>
        </div>
    </div>

    <!--Children 1-->
    <!--links javascript to be pulled to use for the html files-->
    <script src="assets/js/script.js"></script>
</body>
</html>
